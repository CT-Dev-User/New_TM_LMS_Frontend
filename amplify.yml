version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building the application..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
runtime:
  nodejs: 18