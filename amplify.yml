version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "Building React application..."
        - npm run build
    postBuild:
      commands:
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
  runtime:
    nodejs20